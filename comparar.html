<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- importações de arquivos CSS e JS -->
    <link rel="stylesheet" href="./assets/styles/comparar.css">
    <script src="./assets/js/comparar.js" defer></script>

    <title>Comparar Escolas SENAI</title>
</head>

<body>

    <main class="container">

        <header>
            <h1>Comparar Escolas SENAI</h1>
            <p>Insira os dados das escolas para realizar a comparação:</p>
        </header>

        <section class="formulario">

            <form action="#" method="post" class="formulario__conteudo">

                <fieldset class="formulario__escola">
                    <legend>Escola 1</legend>

                    <div class="campo">
                        <label for="codigo1">Código:</label>
                        <input type="number" id="codigo1" name="codigo1" required>
                    </div><!--campo-->

                    <div class="campo">
                        <label for="cidade1">Cidade:</label>
                        <input type="text" id="cidade1" name="cidade1" required>
                    </div><!--campo-->

                    <div class="campo">
                        <label for="anoConstrucao1">Ano de Construção:</label>
                        <input type="number" id="anoConstrucao1" name="anoConstrucao1" required>
                    </div><!--campo-->

                    <div class="campo">
                        <label for="quantCursos1">Quantidade de Cursos:</label>
                        <input type="number" id="quantCursos1" name="quantCursos1" required>
                    </div><!--campo-->
                </fieldset><!--formulario__escola-->

                <fieldset class="formulario__escola">
                    <legend>Escola 2</legend>

                    <div class="campo">
                        <label for="codigo2">Código:</label>
                        <input type="number" id="codigo2" name="codigo2" required>
                    </div><!--campo-->

                    <div class="campo">
                        <label for="cidade2">Cidade:</label>
                        <input type="text" id="cidade2" name="cidade2" required>
                    </div><!--campo-->

                    <div class="campo">
                        <label for="anoConstrucao2">Ano de Construção:</label>
                        <input type="number" id="anoConstrucao2" name="anoConstrucao2" required>
                    </div><!--campo-->

                    <div class="campo">
                        <label for="quantCursos2">Quantidade de Cursos:</label>
                        <input type="number" id="quantCursos2" name="quantCursos2" required>
                    </div><!--campo-->
                </fieldset><!--formulario__escola-->

                <div class="relatorio"><p id="relatorio"></p></div>

                <div class="formulario__botoes">
                    <button type="button" id="gerarRelatorio" class="btn btn--primario">Gerar Relatório</button>
                    <button type="button" id="limparRelatorio" class="btn btn--secundario">Limpar Relatório</button>
                </div><!--formulario__botoes-->

            </form><!--formulario__conteudo-->

        </section><!--formulario-->

    </main><!--container-->

</body>

</html>
